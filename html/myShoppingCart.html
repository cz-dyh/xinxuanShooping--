    <script>
        /*********价格计算*********************************************************************************************/
        var t = $(".cinput");
        var m = $("#summoney").text();
        var mm = $("#summoney");
        var m1 = $("#summoney1").text();
        var mm1 = $("#summoney1");
        function updateMoney(){
            var tt = t.val();
            var total =  m*tt;   //输入框中的份额数与每份金额数相乘得到总金额
            mm.text(total);
            mm1.text(total);
            if(t.val()<=0){
                mm.text(m);
                mm1.text(m);
            }
        }
        $(function plus(){
            var t=$(".cinput");
            $(".J_plus").click(function() {
                t.val(parseInt(t.val()) + 1); //点击加号输入框数值加1
                updateMoney();  //显示总金额
            });})
        $(function minnum(){
            var t=$(".cinput");
            $(".J_minus").click(function() {
                t.val(parseInt(t.val())-1); //点击减号输入框数值减1

                if(t.val()<=0){
                    t.val(parseInt(t.val())+1); //最小值为1
                }

                updateMoney();  //显示总金额
            });})
    /*******结算按钮****************************************************************************************************/
